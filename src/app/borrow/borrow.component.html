<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borrow Money</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

  <div class="container">
    <h1 class="form-title">Borrow Money</h1>

    <form class="borrow-form" action="/submit-loan-request" method="POST">
      <!-- User Details -->
      <div class="form-group">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" name="name" class="form-input" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="form-input" placeholder="+1234567890" required>
      </div>

      <!-- Loan Amount -->
      <div class="form-group">
        <label for="amount" class="form-label">Loan Amount</label>
        <input type="number" id="amount" name="amount" class="form-input" placeholder="Enter the amount to borrow" required>
      </div>

      <!-- Purpose of Loan -->
      <div class="form-group">
        <label for="purpose" class="form-label">Purpose of Loan</label>
        <textarea id="purpose" name="purpose" class="form-textarea" placeholder="Explain why you need the loan" required></textarea>
      </div>

      <!-- Repayment Terms -->
      <div class="form-group">
        <label for="repayment-period" class="form-label">Repayment Period (in months)</label>
        <select id="repayment-period" name="repayment-period" class="form-select" required>
          <option value="" disabled selected>Select repayment period</option>
          <option value="1">1 month</option>
          <option value="3">3 months</option>
          <option value="6">6 months</option>
          <option value="12">12 months</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" class="form-button">Submit Loan Request</button>
      </div>
    </form>
  </div>

</body>
</html>
