<div class="loan-container">
    <h2>Request a loan</h2>
    <form [formGroup]="loanForm" (ngSubmit)="onSubmit()">
        <label for="amount">Loan Amount:</label>
        <input id="amount" type="number" formControlName="amount" placeholder="Enter loan amount" class="form-input" />

        <label for="reason">Loan Reason:</label>
        <input id="reason" type="text" formControlName="reason" placeholder="Reason for loan" class="form-input" />

        <button type="submit" [disabled]="loanForm.invalid" class="submit-btn">Request Loan</button>
    </form>
</div>
