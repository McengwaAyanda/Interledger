<div class="container my-5">
    <h1>Welcome to the Community Savings Platform</h1>
    <p>Manage your groups, track contributions, and request loans seamlessly.</p>
  
    <div class="mt-5">
      <button class="btn btn-primary mr-3" (click)="createGroup()">Create New Group</button>
      <button class="btn btn-secondary mr-3" (click)="trackContributions()">Track Contributions</button>
      <button class="btn btn-success" (click)="requestLoan()">Request a Loan</button>
    </div>
  </div>
